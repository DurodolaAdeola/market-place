    <form autocomplete="on" class="Form">
    <fieldset>
        <legend><strong>Personal Profile</strong> </legend>
        <label for="firstname"><strong>Firstname</strong></label> <br>
        <input type="text" name="Firstname" id="firstname" placeholder="Write your Firstname" value="" autofocus class="form-control" required><br>
        <label for="middlename"><strong>Middle Name</strong></label> <br>
        <input type="text" name="middlename" id="middlename" placeholder="Write your Middle name" value="" autofocus class="form-control" required ><br>
        <label for="Lastname"><strong>Lastname</strong></label> <br>
        <input type="text" name="Lastname" id="Lastname" placeholder="Write your Lastname" value="" class="form-control" required><br>
        <label for="Email"><strong>Email</strong></label> <br>
        <input type="text" name="Email" id="Email" placeholder="Write your Email" value="" class="form-control"> <br>
        <label for="Phonenumber"><strong>Phonenumber</strong></label> <br>
        <input type="text" name="Phonenumber" id="Phonenumber" placeholder="Phone number" value="" class="form-control">
    </fieldset><br>

    <fieldset>
            <legend>Sex</legend> 
        <input type="radio" name="Gender">
        <label for="Male">Male</label><br>
        <input type="radio" name="Gender">
        <label for="Female">Female</label><br>
    </fieldset><br>

    <fieldset>
        <legend>Payment Method</legend> 
    <input type="radio" name="payment">
    <label for="Cash">Cash</label><br>
    <input type="radio" name="payment">
    <label for="Female">Transfer</label><br>
    <input type="radio" name="payment">
    <label for="Cash">Crypto Currency</label><br>
</fieldset>

    <fieldset>
        <legend>Select foodstuff</legend>
       
        <label for="age"><h3>Select your foodstuffs</h3></label>
        <select name="car" id="car" >
            <option value="rice" id="ric">rice</option>
            <option value="chicken" id="chi">chicken</option>
            <option value="fish" id="fis">fish</option>
            <option value="yam" id="ya">yam</option> <br>
            <option value="vegies" id="veggi"> vegetables.</option>
            <option value="Egg" id="eg">Egg.</option>
            <option value="Beans" id="bea">Beans.</option></select><br>
           </fieldset><br>
